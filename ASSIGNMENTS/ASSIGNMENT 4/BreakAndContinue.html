<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program</title>
</head>
<body>
    <script>
        document.write("<h3>This is break Statement </h3>");
        document.write("<br>");
        let x;
        for(x=1;x<=15;x++)
        {
            if(x===4)
        {
            break;
        }
        document.write(x);
        document.write("<br>");
        }
        document.write("<h3>This is Continue Statement </h3>");
        document.write("<br>");
        let y;
        for(y=1;y<=10;y++)
        {
            if(y===5)
        {
            continue;
        }
        document.write(y);
        document.write("<br>");
        }

    </script>
</body>
</html>
