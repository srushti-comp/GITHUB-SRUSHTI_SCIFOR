<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy API For Cryptocurrency Price</title>
    <style>
        body{
            background-color: darkkhaki;
        }
        #priceContainer {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 30px;
            
        }
    </style>
</head>
<body>
    <h1>Cryptocurrency Price</h1>
    <button onclick="getCryptoPrice()">Get Bitcoin Price</button>
    
    <div id="priceContainer">
        <!-- The Bitcoin price will be displayed here -->
    </div>

    <script>
        // Function to fetch the cryptocurrency price (Bitcoin in USD)
        function getCryptoPrice() {
            // CoinGecko API URL for Bitcoin price 
            const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd';
            
            // Fetch the price data from CoinGecko
            fetch(url)
                .then(response => response.json())  // Parse the JSON response
                .then(data => {
                    // Get the price of Bitcoin in USD
                    const price = data.bitcoin.uk;

                    // Display the Bitcoin price in the priceContainer div
                    const priceContainer = document.getElementById('priceContainer');
                    priceContainer.innerHTML = `The current price of Bitcoin is: $${price}`;
                })
                .catch(error => {
                    console.error('Error fetching the price:', error);
                    document.getElementById('priceContainer').innerHTML = 'Failed to load data.';
                });
        }
    </script>
</body>
</html>
