<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Component</title>
</head>
<body>
  <div id="root"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
  
  <script type="text/babel">
    class MyComponent extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          name: 'ABY',
          lname: 'WILLIAM',
          age: 25
        };
      }

      handleChange = () => {
        this.setState({
          name: 'JOHN',
          lname: 'JOSEPH',
          age: 30
        });
      }

      render() {
        return (
          <div>
            <h1>This is a React Component</h1>
            <p>Name: {this.state.name}</p>
            <p>Last Name: {this.state.lname}</p>
            <p>Age: {this.state.age}</p>
            <button onClick={this.handleChange}>Change Properties</button>
          </div>
        );
      }
    }

    ReactDOM.render(<MyComponent />, document.getElementById('root'));
  </script>
</body>
</html>
