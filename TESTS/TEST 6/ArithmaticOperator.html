<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
</head>
<body>
    <h1>Arithmetic Operator in javascript</h1>

    <script>
        var a = 20;
        var b = 4;

        document.write("Addition = ", a+=b, "<br>");
        document.write("Subtraction = ", a-=b, "<br>");
        document.write("Multiplication = ", a*=b, "<br>");
        document.write("Division = ", a/=b, "<br>");
        document.write("Modulas = ", a%=b, "<br>");
    </script>
</body>
</html>
