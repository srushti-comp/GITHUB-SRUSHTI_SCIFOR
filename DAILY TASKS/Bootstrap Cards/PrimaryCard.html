<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div class="card border-primary mb-3" style="max-width: 18rem;">
    <div class="card-header">Header </div>
    <div class="card-body bg-primary text-black">
      <h5 class="card-title">Primary card title</h5>
      <p class="card-text">This is the primary card</p>
      <button class="primary-button"> click here</button> 
    </div>
    <div class="card-footer bg-success">Footer</div>
  </div>

  <div class="card border-primary mb-3" style="max-width: 18rem;">
    <div class="card-header">Header </div>
    <div class="card-body bg-success text-black">
      <h5 class="card-title">success card title</h5>
      <p class="card-text">This is the success card</p>
      <button class="success"> click here</button> 
    </div>
    <div class="card-footer bg-primary">Footer</div>
  </div>

  <div class="card border-primary mb-3" style="max-width: 18rem;">
    <div class="card-header">Header </div>
    <div class="card-body bg-danger text-black">
      <h5 class="card-title">Danger card </h5>
      <p class="card-text">This is the Danger card</p>
      <button class="Danger"> click here</button> 
    </div>
    <div class="card-footer bg-primary">Footer</div>
  </div>
</body>
</html>
