<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program3</title>
    <h1>Days in a Week</h1>
</head>
<body>
    <script>
    let dayNumber = prompt("Enter a number between 1 and 7 to represent the day of the week:");

switch (parseInt(dayNumber)) {
  case 1:
    document.write("<h1>Sunday</h1>");
    break;
  case 2:
    document.write("<h1>Monday</h1>");
    break;
  case 3:
    document.write("<h1>Tuesday</h1>");
    break;
  case 4:
    document.write("<h1>Wednesday</h1>");
    break;
  case 5:
    document.write("<h1>Thursday</h1>");
    break;
  case 6:
    document.write("<h1>Friday</h1>");
    break;
  case 7:
    document.write("<h1>Saturday</h1>");
    break;
  default:
document.write("Invalid input. Please enter a number between 1 and 7.");
}
</script>
</body>
</html>
