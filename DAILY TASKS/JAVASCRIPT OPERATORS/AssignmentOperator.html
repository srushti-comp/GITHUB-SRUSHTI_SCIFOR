<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <title> JavaScript Operators</title>
            <body>
                <script>

    let x = 5;
    let y = 10;

    document.write("Initial x: " + x + "<br>");
    document.write("Initial y: " + y + "<br>");

    // Addition assignment
    x += y; 
    document.write("x after += y: " + x + "<br>"); 

    // Subtraction assignment
    x -= y; 
    document.write("x after -= y: " + x + "<br>"); 

    // Multiplication assignment
        x *= y; 
    document.write("x after *= y: " + x + "<br>"); 

    // Division assignment
    x /= y; 
    document.write("x after /= y: " + x + "<br>"); 

    // Modulus assignment
    x %= y; 
        document.write("x after %= y: " + x + "<br>"); 
    </script>
    </body>
    </head>
    </html>
