<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <title> JavaScript Operators</title>
            <script>
                let x = 10;
                let y = 5;
              
                // Addition
                document.write("x + y = " + (x + y) + "<br>");
              
                // Subtraction
                document.write("x - y = " + (x - y) + "<br>");
              
                // Multiplication
                document.write("x * y = " + (x * y) + "<br>");
              
                // Division
                document.write("x / y = " + (x / y) + "<br>");
              
                // Modulus (Remainder)
                document.write("x % y = " + (x % y) + "<br>");
              
                // Increment
                document.write("++x = " + (++x) + "<br>");
              
                // Decrement
                document.write("--y = " + (--y) + "<br>");
              </script>
              
              </body>
              </html>
