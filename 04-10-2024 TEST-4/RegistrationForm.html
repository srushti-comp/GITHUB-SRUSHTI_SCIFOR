<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginForm.css">
    <title>HTML Login Form</title>
</head>
<body>
    <div class="main">
        <h1>Welcome</h1>
        <h3>Enter your login credentials</h3>
        <form action="">
              <label for="first">
                    Username:
              </label>
              <input type="text" 
                     id="first" 
                     name="first" 
                     placeholder="Enter your Username" required>
                     <label for=""></label>
            <label for="Last">
                    Lastname:
              </label>
              <input type="text" 
                     id="Last" 
                     name="Last" 
                     placeholder="Enter your Lastname" required>
                     <label for=""></label>
            

              <label for="password">
                    Password:
              </label>
              <input type="password"
                     id="password" 
                     name="password" minlength="8" maxlength="15"
                     placeholder="Enter your Password" required>
                     <label for="Email">
                        Email:
                  </label>
                  <input type="text" 
                         id="Email" 
                         Email="Email"
                         placeholder="Enter your Email Address" required>
                         <label for=""></label>

              <div class="wrap">
                    <button type="submit"
                            onclick="solve()">
                          Submit
                    </button>
              </div>
        </form>
        <p>Not registered?
              <a href="#"
                 style="text-decoration: none;">
                    Create an account
              </a>
        </p>
  </div>
</body>

</html>
</body>
